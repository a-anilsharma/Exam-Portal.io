<mat-card >
	<div class="ml20">
	<h1>Add Category</h1>
	</div>
	<mat-card-content>
		
		<div class="bootstrap-wrapper">
			

			<div class="row">
				<div class="col-md-6 offset-md-3">

					<form (ngSubmit)="saveCategory()" >

					
                <mat-form-field appearance="outline" class="w100">
                    <mat-label>Title</mat-label>
                    <input   name="title" [(ngModel)]="categorydata.title"  matInput  placeholder="Enter title" >
                  </mat-form-field >

				<mat-form-field appearance="outline" class="w100">
                   <mat-label>Description</mat-label>
  						<textarea rows="10" [(ngModel)]="categorydata.description" name="description" matInput placeholder="Enter Description"></textarea>
                  </mat-form-field>
                  <div class="text-center">
                  	<button  type="submit" mat-raised-button color="accent"  style="margin-right: 20px;"  >Add</button>
						
						</div>
						
					</form>
					

				</div>
			</div>

		</div>


	</mat-card-content>
</mat-card>
