

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="ml20"> Add Questions to {{qTitle}} </h1>
            <mat-card  class="mt20">
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the Details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <!-- content -->

                    <form (submit)="addQuestion()">
                       <!-- <mat-form-field class="full-width">
                            <mat-label>Write Question Content</mat-label>
                            <textarea name="content" [(ngModel)]="question.content" matInput></textarea>
                            
                        </mat-form-field> -->
            <ckeditor class="mb-20" [editor]="Editor" data=""  name="content" [(ngModel)]="question.content" >
            
            </ckeditor>

                          
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field  class="full-width">
                                    <mat-label>Option1</mat-label>
                                    <input type="text" name="option1" [(ngModel)]="question.option1"  matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field  class="full-width">
                                    <mat-label>Option2</mat-label>
                                    <input type="text" name="option2" [(ngModel)]="question.option2" matInput>
                                  </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field  class="full-width">
                                    <mat-label>Option3</mat-label>
                                    <input type="text" name="option3" [(ngModel)]="question.option3" matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field  class="full-width">
                                    <mat-label>Option4</mat-label>
                                    <input type="text" name="option4" [(ngModel)]="question.option4" matInput>
                                  </mat-form-field>
                            </div>
                          </div>

                         
                            <mat-form-field class="full-width">
                                <mat-label>Answer</mat-label>
                                <mat-select required  name="answer" [(ngModel)]="question.answer">
                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                            <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>

                                </mat-select>
                              </mat-form-field>
                              <div class="container text-center">
                                <button mat-raised-button color="primary" type="submit">Add</button>
                          </div>

                    </form>
                </mat-card-content>
                
            </mat-card>
        </div>
    </div>

</div>
