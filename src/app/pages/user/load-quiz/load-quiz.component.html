<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt10">Available Quizzes</h1>
        <div class="row mt10" >

          <div class="col-md-4" *ngFor="let q of quizzies">
            <mat-card class="mt20">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                   
                  {{q.title}}
                </mat-card-title>
             
                <mat-card-subtitle>
                  {{q.category.title}}
                    
                </mat-card-subtitle>
             </mat-card-header>
             <mat-card-content>
                <p class="truncate">{{q.description}}</p>
             </mat-card-content>
            
            <mat-card-actions>
                <button mat-button color="primary">View</button>
                <button mat-button routerLink="/user-dashboard/instuctions/{{q.qid}}" color="accent">Start</button>
                <button mat-button  color="accent">Questions:{{q.numberOfQuestion}}</button>
                <button mat-button color="accent">M.M:{{q.maxMarks}}</button>
            </mat-card-actions>
        </mat-card>
          

        </div>
        <div class="col-md-12" *ngIf="quizzies.length==0">
          <mat-card>
            <mat-card-content>
              <H1>No data in this category</H1>
            </mat-card-content>
          </mat-card>

        </div>

    </div>
</div>
