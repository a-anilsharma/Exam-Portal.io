<mat-card>


    <mat-action-list>

<div mat-subheader class="text-center">Menu</div>
<button mat-list-item routerLink="/admin-dashboard"><mat-icon mat-list-icon>home</mat-icon>Home</button>

<button mat-list-item routerLink="/user-dashboard/0" >
    <mat-icon mat-list-icon >quiz
    </mat-icon>All Quizzes</button>

    <button mat-list-item routerLink="/user-dashboard/{{quiz.cid}}" *ngFor="let quiz of quizzes" >
        <mat-icon mat-list-icon >quiz
        </mat-icon>{{quiz.title}}</button>
    

<button mat-list-item><mat-icon mat-list-icon>logout</mat-icon>Logout</button>

    </mat-action-list>
</mat-card>
